; http://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = nodemcuv2

[env:esp01]
platform = espressif8266
framework = arduino
board = esp01

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
monitor_speed = 115200
upload_speed = 921600
upload_port = COM4
monitor_port = COM4


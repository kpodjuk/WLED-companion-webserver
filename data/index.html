    <table>
        <tr>
            <td>Name</td>
            <td>Color</td>

        <tr>
            <td>Lamp</td>
            <td><input id='solidColor0' type="color" onchange="setSolidColor(0)"></td>

        </tr>
        <tr>
            <td>
                Over the shelf</td>
            <td><input id='solidColor1' type="color" onchange="setSolidColor(1)"></td>

        </tr>
        <tr>
            <td>Under the shelf</td>
            <td><input id='solidColor2' type="color" onchange="setSolidColor(2)"></td>
            <td><input type="range" min="1" max="255" value="50" class="slider" id="brightness2" onchange="setBrightness(2)"></td>
        </tr>
        <tr>
            <td>Desk</td>
            <td><input id='solidColor3' type="color" onchange="setSolidColor(3)"></td>
            <td><input type="range" min="1" max="255" value="50" class="slider" id="brightness3" onchange="setBrightness(3)"></td>
        </tr>
    </table>
